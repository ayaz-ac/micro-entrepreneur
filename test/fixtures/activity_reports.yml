<% (Time.zone.today.month..12).each do |month| %>
<% current_year = Time.zone.now.year %>
<%= month %>_month:
  start_date: <%= Time.zone.local(current_year, month) %>
  end_date: <%= Time.zone.local(current_year, month).end_of_month %>
  details: { }
  average_daily_rate: 450 
  user: default
<% end %>
